{% extends "base.html" %}
{% load static %}
{% block contenido %}
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
             {% for noticia in noticias %}
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">{{noticia.titulo}}</h2>
                    <h3 class="post-subtitle">{{noticia.subtitulo}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{noticia.autor.nombre}}</a>
                    on {{noticia.fecha}}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            {% endfor %}
            
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                    â†’</a></div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://dummyimage.com/600x400/000/fff.jpg&text=image1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://dummyimage.com/600x400/000/fff.jpg&text=image2" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://dummyimage.com/600x400/000/fff.jpg&text=image3" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

{% endblock contenido %}
